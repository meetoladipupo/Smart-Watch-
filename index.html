<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/560c4ca747.js" crossorigin="anonymous"></script>
    <title>Smart Watch</title>
</head>
<body>
    <header>
        <img src="/images/bg.jpg" alt="background image" width="100px" height="100px">
    </header>

    <div id="container">
        <div id="left">
            <img id="bgm" src="/images/blue.jpg" alt="watch" width="600px" height="600px">

            <h4 id="clocktext"></h4>
        </div>
        

        <div id="right">
            <div id="first">
                <h2>FitBit 19 - The Smart Watch</h2>
    
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae quos, officiis asperiores iusto labore eveniet culpa voluptatem nostrum odio assumenda, aperiam veritatis tenetur vel tempore fuga error architecto autem ex?</p>
            </div>
    
            <div >
                <h4>Select Color</h4>
                <div id="second">
                    <div id="black"></div>
                    <div id="red"></div>
                    <div id="blue"></div>
                    <div id="purple"></div>
                    <div id="pink"></div>
                </div>
                
            </div>
    
            <div id="fourth">
                <h4>Features</h4>

                    <button id="clock">Time</button>
